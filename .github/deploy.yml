name: Deploy to Server

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up SSH
      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # Add your private key in GitHub secrets

      # Install necessary dependencies
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Use your required node version

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # Run tests (optional)
      - name: Run tests
        run: |
          npm test

      # Deploy to the server via SSH
      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no youruser@yourserver.com << 'EOF'
            cd /home/youruser/your-backend-app
            git pull origin main  # Pull the latest changes from the main branch
            npm install  # Install dependencies
            npm run build  # Build the app (if needed)
            pm2 restart taskbe  # Restart the PM2 process
          EOF
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
