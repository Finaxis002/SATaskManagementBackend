name: Deploy Backend to VPS

on:
  push:
    branches: [main]  # Change this to your branch if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: YOUR_SERVER_IP
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/SATaskManagementBackend
          git pull origin main
          npm install
          pm2 restart taskbe --update-env
